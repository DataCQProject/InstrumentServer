<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instument Server</title>
</head>

<body>
    <h1>Instrument Server</h1>
    <p>{{ utc_date }}</p>
    <h4>VISA Instruments:</h4>
    <ul>{% for inst in visa_inst %} <li><pre>{{ inst.generate_summary() }}</pre></li>  {% endfor %}</ul>
    <h4>Pico Instruments:</h4>
    <ul>{% for inst in pico_inst %} <li><pre>{{ inst.generate_summary() }}</pre></li>  {% endfor %}</ul>
</body>

</html>
